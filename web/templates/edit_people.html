{% extends "base.html" %}
{% block title %}
  Edit People
{% endblock title %}
{% block content %}
  <div class="container-lg">
    <div class="row mt-3">
      <div class="col-6">
        <button class="btn btn-secondary"
                onclick="location.href='{{ url_for("index_bp.home") }}'">Back</button>
      </div>
    </div>
    <h1 class="mt-5">Edit People</h1>
    <ul class="list-group">
      {% for person in people %}
        <li class="list-group-item">
          <a href="{{ url_for('people_bp.edit_person', person_id=person.id) }}">
            {{ person.first_name }} {{ person.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <div class="row mt-3">
      <div class="col-6">
        <button class="btn btn-primary"
                onclick="window.location.href='{{ url_for("people_bp.change_sequence") }}'"
                {% if not people or people|length < 2 %}disabled{% endif %}>Change Sequence</button>
      </div>
    </div>
  </div>
{% endblock content %}
