{% extends "base.html" %}
{% block title %}
  Edit Person
{% endblock title %}
{% block content %}
  <div class="container">
    {% include "back_home_buttons.html" %}
    <h1 class="mt-5">Edit Person</h1>
    <form id="editPersonForm"
          method="post"
          action="{{ url_for('people_bp.edit_person', person_id=person.id) }}">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text"
               class="form-control"
               id="first_name"
               name="first_name"
               value="{{ person.first_name }}"
               required />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text"
               class="form-control"
               id="last_name"
               name="last_name"
               value="{{ person.last_name }}"
               required />
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date"
               class="form-control"
               id="birthday"
               name="birthday"
               value="{{ person.birthday.strftime('%Y-%m-%d') }}"
               required />
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
               class="form-check-input"
               id="is_admin"
               name="is_admin"
               {% if person.is_admin %}checked{% endif %} />
        <label class="form-check-label" for="is_admin">Admin</label>
      </div>
      <button type="button"
              class="btn btn-primary mt-2 w-100"
              onclick="showPinModal('edit_person')">Save Changes</button>
      <button type="button"
              class="btn btn-danger mt-2 w-100"
              onclick="showPinModal('delete_person')">Delete Person</button>
      <input type="hidden" id="pinContext" name="pinContext" value="" />
      <input type="hidden" id="pin" name="pin" required />
    </form>
    <button type="button"
            class="btn btn-primary mt-3 w-100"
            onclick="location.href='{{ url_for("people_bp.edit_pin", person_id=person.id) }}'">Edit PIN Number</button>
    <form id="deletePersonForm"
          method="post"
          action="{{ url_for('people_bp.delete_person') }}">
      <input type="hidden" name="person_id" value="{{ person.id }}" />
    </form>
  </div>
  {% include "pin_modal.html" %}
{% endblock content %}
