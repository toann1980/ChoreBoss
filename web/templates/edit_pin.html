{% extends "base.html" %}
{% block title %}
    Edit PIN Number
{% endblock title %}
{% block content %}
    <div class="container-lg">
        {% include "back_home_buttons.html" %}
        <h1 class="mt-5">Edit PIN Number</h1>
        <form id="editPinForm"
              method="post"
              action="{{ url_for('people_bp.edit_pin', person_id=person.id) }}">
            <div class="form-group">
                <label for="current_pin">Current PIN</label>
                <input type="password"
                       class="form-control"
                       id="current_pin"
                       name="current_pin"
                       required />
            </div>
            <div class="form-group">
                <label for="new_pin">New PIN</label>
                <input type="password"
                       class="form-control"
                       id="new_pin"
                       name="new_pin"
                       required />
            </div>
            <div class="form-group">
                <label for="confirm_pin">Confirm New PIN</label>
                <input type="password"
                       class="form-control"
                       id="confirm_pin"
                       name="confirm_pin"
                       required />
            </div>
            <button type="submit" class="btn btn-primary mt-2 w-100">Update PIN</button>
        </form>
    </div>
{% endblock content %}
