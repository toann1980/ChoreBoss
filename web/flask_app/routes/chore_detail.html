<!-- web/templates/chore_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">{{ chore.name }}</h1>
      <p><strong>Description:</strong> {{ chore.description }}</p>
      <p>
        <strong>Assigned to:</strong> {{ chore.person.name if chore.person else
        'Unassigned' }}
      </p>
      <p>
        <strong>Last completed by:</strong>
        <!-- Add logic to display who last completed it and when -->
      </p>
      <a
        href="{{ url_for('chore_bp.get_all_chores') }}"
        class="btn btn-secondary"
        >Back to Chores</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
